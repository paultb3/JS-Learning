<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de cartas 21</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.js
    "></script>
</head>
<body >
    <header class="titulo">
        Juego de cartas 21
    </header>

    <div class="row mt-3">
        <div id="div-botones" class="col text-center">
            <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
            <button id="btnPedir" class="btn btn-primary">Pedir carta</button>
            <button id="btnDetener" class="btn btn-primary">Detener</button>
        </div>
    </div>
    <div class="row container">
        <di class="col">
            <h1>Jugador 1 - <small>0</small></h1>
            <div id="jugador-cartas">
                <img class="carta" src="assets/cartas/cartas/10C.png" alt="carta">
                <img class="carta" src="assets/cartas/cartas/10C.png" alt="carta">
                <img class="carta" src="assets/cartas/cartas/10C.png" alt="carta">
                <img class="carta" src="assets/cartas/cartas/10C.png" alt="carta">
            </div>
        </di>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h1>Computadora - <small>0</small></h1>
            <div id="computadora-cartas">
                <img class="carta" src="assets/cartas/cartas/10C.png" alt="carta">
                <img class="carta" src="assets/cartas/cartas/10C.png" alt="carta">
                <img class="carta" src="assets/cartas/cartas/10C.png" alt="carta">
                <img class="carta" src="assets/cartas/cartas/10C.png" alt="carta">
            </div>
        </div>
    </div>
    
    
    <script src="../juego-cartas/js/main.js"></script>
</body>
</html>
